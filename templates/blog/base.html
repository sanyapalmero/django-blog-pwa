{% load render_bundle from webpack_loader %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% render_bundle 'main' 'css' %}

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% block content %}{% endblock %}

    {% render_bundle 'main' 'js' %}
</body>
</html>
